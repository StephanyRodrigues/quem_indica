<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar Esquerda -->
    <aside class="sidebar esquerda">
        <div class="menu-lateral-esquerda">
            <div class="perfil-sidebar">
                <div class="foto-perfil-sidebar">
                    <img src="imagens teste\perfil_pedreiro.jpg" alt="Foto do perfil">
                </div>
                <div class="nome-perfil-sidebar">
                    <p>Jurandir Costa</p>
                </div>
                <div class="avaliacao-sidebar">
                    <span>⭐ 5.0</span>
                </div>
            </div>
            <div class="menu-opcoes-esquerda">
              <button onclick="window.location.href='portfolio.html'">Portfólio</button>
              <button onclick="window.location.href='pagina-inicial.html'">Feed</button>
              <button onclick="window.location.href='portfolio.html'">Chat</button>
              <button onclick="window.location.href='editar-portfolio.html'">Editar Portfólio</button>
            </div>
        </div>
    </aside>
    <main class="conteudo">
        <section class="portfolio">
          <h2>Portfólio</h2>
      
          <div class="galeria-imagens">
            <p>Nenhuma imagem adicionada ainda.</p> 
            <input type="file" id="input-imagens" multiple accept="image/*">
            <label for="input-imagens" class="botao-adicionar-imagem">
              + Adicionar Imagens
            </label>
          </div>
      
          <div class="tags">
            <h3>Tags:</h3>
            <div class="opcoes-tags">
              <label><input type="checkbox" value="Faxina"> Faxina</label>
              <label><input type="checkbox" value="Cuidados com a Beleza"> Cuidados com a Beleza</label>
              <label><input type="checkbox" value="Chaves e Fechaduras"> Chaves e Fechaduras</label>
              <label><input type="checkbox" value="Encanamento"> Encanamento</label>
              <label><input type="checkbox" value="Construção e Reforma"> Construção e Reforma</label>
              <label><input type="checkbox" value="Manutenção de Eletrônicos"> Manutenção de Eletrônicos</label>
              <label><input type="checkbox" value="Manutenção Elétrica"> Manutenção Elétrica</label>
              <label><input type="checkbox" value="Montagem de Móveis"> Montagem de Móveis</label>
            </div>
          </div>
      
          <div class="descricao-portfolio">
            <h3>Descrição:</h3>
            <textarea id="texto-portfolio" placeholder="Descreva seu trabalho..."></textarea>
          </div>
      
          <button id="botao-salvar-portfolio">Salvar Portfólio</button>
        </section>
      </main>


</body>
</html>
